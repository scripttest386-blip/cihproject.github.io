<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CIH Website - Multi Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #ffffff;
    color: #000000;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode {
    background-color: #121212;
    color: #ffffff;
  }

  /* Dark/light mode button */
  #modeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #555555;
    color: #ffffff;
    transition: background-color 0.3s;
  }
  #modeToggle:hover {
    background-color: #777777;
  }

  /* Page container */
  .page {
    display: none;
    padding: 20px;
    min-height: 80vh;
  }
  .page.active {
    display: block;
  }

  /* Bottom navigation */
  #nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #222;
    display: flex;
    justify-content: space-around;
  }
  #nav button {
    padding: 10px;
    flex: 1;
    cursor: pointer;
    border: none;
    background-color: #333;
    color: #fff;
    transition: background-color 0.3s;
  }
  #nav button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<!-- Dark/Light Mode Button -->
<button id="modeToggle">Dark Mode</button>

<!-- Pages -->
<div id="page1" class="page active">
  <h1>Page 1</h1>
  <p>Welcome to page 1!</p>
</div>

<div id="page2" class="page">
  <h1>Page 2</h1>
  <p>This is page 2.</p>
</div>

<div id="page3" class="page">
  <h1>Page 3</h1>
  <p>This is page 3.</p>
</div>

<div id="page4" class="page">
  <h1>Page 4</h1>
  <p>This is page 4.</p>
</div>

<div id="page5" class="page">
  <h1>Page 5</h1>
  <p>This is page 5.</p>
</div>

<!-- Bottom Navigation -->
<div id="nav">
  <button onclick="showPage(1)">Page 1</button>
  <button onclick="showPage(2)">Page 2</button>
  <button onclick="showPage(3)">Page 3</button>
  <button onclick="showPage(4)">Page 4</button>
  <button onclick="showPage(5)">Page 5</button>
</div>

<script>
  const body = document.body;
  const button = document.getElementById('modeToggle');

  // Dark/Light mode toggle
  button.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    button.textContent = body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
  });

  // Page switching
  function showPage(num) {
    const pages = document.querySelectorAll('.page');
    pages.forEach((p, i) => {
      p.classList.toggle('active', i === num - 1);
    });
  }
</script>

</body>
</html>
